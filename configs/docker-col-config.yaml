# This config file will be used by the KM-Agent on it's first initialization in docker mode.

receivers:
  docker_stats:
    collection_interval: 10s
    timeout: 20s
    metrics:
      container.cpu.usage.system:
        enabled: true
      container.memory.total_rss:
        enabled: true

  hostmetrics:
    root_path: /hostfs
    collection_interval: 25s
    scrapers:
      cpu:
      disk:
      processes:
      process:
      memory:
      network:
      filesystem:
      load:
      paging:

  otlp:
    protocols:
      grpc:
      http:

exporters:
  otlphttp:
    sending_queue:
      enabled: true
      num_consumers: 10 # Increase to process more items in parallel
      queue_size: 10000 # Increase queue size to handle bursts
    endpoint: ${KM_COLLECTOR_ENDPOINT}
    headers:
        Authorization: ${KM_API_KEY}

processors:
  batch:

extensions:
  # zpages:
  #   endpoint: :55679

service:
  # extensions: [zpages]
  pipelines:
    metrics:
      receivers: [hostmetrics, docker_stats]
      processors: [batch]
      exporters: [otlphttp]
    logs:
      receivers: [hostmetrics]
      processors: [batch]
      exporters: [otlphttp]